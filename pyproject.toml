[tool.poetry]
name = "open_icu"
description = "This is a project to unify and analyse data from different ICU data sources."
version = "1.0.0"
license = "MIT"
authors = ["ADIH MS"]
readme = "README.md"
homepage = "https://github.com/aidh-ms/OpenICU"
repository = "https://github.com/aidh-ms/OpenICU"
documentation = "https://github.com/aidh-ms/OpenICU"
keywords = ["Data", "ICU", "Healthcare", "Analysis"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.urls]
Changelog = "https://github.com/aidh-ms/OpenICU/releases"
Bugtracker = "https://github.com/aidh-ms/OpenICU/issues"

[tool.poetry.dependencies]
python = "^3.13"
sqlalchemy = "^2.0.41"
psycopg = {extras = ["binary"], version = "^3.2.9"}
pandera = {extras = ["strategies"], version = "^0.23.1"}
pandas = "^2.3.0"
pandas-stubs = "^2.2.3.250527"
pydantic = "^2.11.5"
pyyaml = "^6.0.2"
types-pyyaml = "^6.0.12.20250516"
pyarrow = "^20.0.0"
dependency-injector = "^4.47.1"

[tool.poetry.group.aki.dependencies]
pyaki = "^1.0.11"

[tool.poetry.group.dev.dependencies]
mypy = "^1.16.0"
pytest = "^8.4.0"
coverage = "^7.8.2"
pytest-cov = "^6.1.1"
ruff = "^0.11.13"
pytest-asyncio = "^1.0.0"
pytest-recording = "^0.13.4"
pytest-random-order = "^1.1.1"
jupyterlab = "^4.4.3"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.14"
pymdown-extensions = "^10.15"
mkdocstrings-python = "^1.16.12"
mkdocs-macros-plugin = "^1.3.7"
mkdocs-gen-files = "^0.5.0"
mkdocs-literate-nav = "^0.6.2"
mkdocs-section-index = "^0.3.10"
mkdocs-jupyter = "^0.25.1"
jupyter = "^1.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
strict_optional = true

[tool.pytest.ini_options]
python_files = ["test_*.py", "*_test.py"]
filterwarnings = ["ignore::DeprecationWarning"]
asyncio_mode = "auto"
addopts = [
    "--cov",
    "--cov-branch",
    "--cov=src",
    "--cov-report=xml",
    "--import-mode=importlib",
    "--random-order",
]

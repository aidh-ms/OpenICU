name: icustays
path: icu/icustays.csv.gz
version: "3.1"
dataset: mimic-iv

columns:
  # subject_id and extentions
  - name: hadm_id
    type: int64
  - name: stay_id
    type: int64
  - name: subject_id
    type: int64
  # db fields - times
  - name: intime
    type: datetime
    params:
      format: "%Y-%m-%d %H:%M:%S"
  - name: outtime
    type: datetime
    params:
      format: "%Y-%m-%d %H:%M:%S"
  # db fields - values
  - name: first_careunit
    type: string
  - name: last_careunit
    type: string
  - name: los
    type: float32

event_defaults:
  subject_id: col(subject_id)
  code_prefix:
    - const("hosp/icustays")
  extension:
    hadm_id: col(hadm_id)
    stay_id: col(stay_id)
    src_db_id: const("mimic")

events:
  - name: icu_admission
    columns:
      time: col(intime)
      code:
        - const("ICU_ADMISSION")
        - col(first_careunit)
  - name: icu_discharge
    columns:
      time: col(outtime)
      code:
        - const("ICU_DISCHARGE")
        - col(last_careunit)
  - name: icu_length_of_stay
    columns:
      time: col(outtime)
      code:
        - const("ICU_LENGTH_OF_STAY")
        - const("d")
      numeric_value: col(los)

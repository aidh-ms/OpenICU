name: chartevents
path: icu/chartevents.csv.gz
version: "3.1"
dataset: mimic-iv

columns:
  # general codes
  - name: src_table_code
    type: string
    constant: icu/chartevents
  # codes
  - name: caregiver_store_code
    type: string
    constant: CG_ST # caregiver_storetime
  - name: chartevent_code
    type: string
    constant: chartevent
  - name: warning_code
    type: string
    constant: WARNING
  # subject_id and extentions
  - name: hadm_id
    type: int64
  - name: stay_id
    type: int64
  - name: src_db_id
    type: string
    constant: mimic
  - name: subject_id
    type: int64
  # db fields - times
  - name: charttime
    type: datetime
    params:
      format: "%Y-%m-%d %H:%M:%S"
  - name: storetime
    type: datetime
    params:
      format: "%Y-%m-%d %H:%M:%S"
  # db fields - values
  - name: caregiver_id
    type: int64
  - name: itemid
    type: int64
  - name: value
    type: string
  - name: valuenum
    type: float32
  - name: valueuom
    type: string
  - name: warning
    type: int64

join:
  - name: d_items
    path: icu/d_items.csv.gz
    columns:
      # general codes
      # codes
      # subject_id and extentions
      # db fields - times
      # db fields - values
      - name: itemid
        type: int64
      - name: label
        type: string
    both_on:
      - itemid

event_defaults:
  subject_id: subject_id
  code_prefix:
    - src_table_code
  extension:
    hadm_id: hadm_id
    stay_id: stay_id
    src_db_id: src_db_id

events:
  - name: caregiver_store
    columns:
      time: storetime
      code:
        - caregiver_store_code
      numeric_value: caregiver_id
  - name: chartevent
    columns:
      time: charttime
      code:
        - chartevent_code
        - label
        - valueuom
      numeric_value: valuenum
      text_value: value
  - name: warning
    columns:
      time: storetime
      code:
        - warning_code
      numeric_value: warning
    filters:
      - drop_na(numeric_value)

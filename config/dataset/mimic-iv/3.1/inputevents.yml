name: medications
path: icu/inputevents.csv
version: "3.1"
dataset: mimic-iv

fields:
  # general codes
  - name: src_table_code
    type: string
    constant: icu/inputevents
  # codes
  # subject_id and extentions
  - name: hadm_id
    type: int64
  - name: stay_id
    type: int64
  - name: src_db_id
    type: string
    constant: mimic
  - name: subject_id
    type: int64
  # db fields - times
  - name: endtime
    type: datetime
    params:
      format: "%Y-%m-%d %H:%M:%S"
  - name: starttime
    type: datetime
    params:
      format: "%Y-%m-%d %H:%M:%S"
  # db fields - values
  - name: amount
    type: float32
  - name: amountuom
    type: string
  - name: itemid
    type: int64
  - name: rate
    type: float32
  - name: rateuom
    type: string

join:
  - name: d_items
    path: icu/d_items.csv
    fields:
      # general codes
      # codes
      # subject_id and extentions
      # db fields - times
      # db fields - values
      - name: itemid
        type: int64
      - name: label
        type: string
    both_on:
      - itemid

event_defaults:
  subject_id: subject_id
  code_prefix:
    - src_table_code
  extension:
    hadm_id: hadm_id
    stay_id: stay_id
    src_db_id: src_db_id

events:
  - name: dosage
    fields:
      time: endtime
      code:
        - label
        - amountuom
      numeric_value: amount
    # callbacks:
    #   - callback: drop_na
    #     params:
    #       columns:
    #         - numeric_value
  - name: rate
    fields:
      time: starttime
      code:
        - label
        - rateuom
      numeric_value: rate
    # callbacks:
    #   - callback: drop_na
    #     params:
    #       columns:
    #         - numeric_value

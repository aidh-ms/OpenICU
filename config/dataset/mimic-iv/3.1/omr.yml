name: omr # online medical record
path: hosp/omr.csv.gz
version: "3.1"
dataset: mimic-iv

columns:
  # subject_id and extentions
  - name: subject_id
    type: int64
  # db fields - times
  - name: chartdate
    type: datetime
    # params:
    #   format: "%Y-%m-%d %H:%M:%S"
  # db fields - values
  - name: result_name
    type: string
  - name: result_value
    type: string
  - name: seq_num
    type: int64

events:
  - name: value
    columns:
      subject_id: col(subject_id)
      time: col(chartdate)
      code:
        - const("hosp/omr")
        - const("OMR")
        - col(result_name)
      text_value: col(result_value)
      numeric_value: col(seq_num)
      extension:
        hadm_id: const(-1)
        stay_id: const("-1")
        src_db_id: const("mimic")
